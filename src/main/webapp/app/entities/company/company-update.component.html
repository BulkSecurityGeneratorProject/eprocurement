<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-company-heading">Create or edit a Company</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!company.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="company.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_companyUserName">Company User Name</label>
                    <input type="text" class="form-control" name="companyUserName" id="field_companyUserName"
                        [(ngModel)]="company.companyUserName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_companyPassWord">Company Pass Word</label>
                    <input type="text" class="form-control" name="companyPassWord" id="field_companyPassWord"
                        [(ngModel)]="company.companyPassWord" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_companyTINnumber">Company TI Nnumber</label>
                    <input type="text" class="form-control" name="companyTINnumber" id="field_companyTINnumber"
                        [(ngModel)]="company.companyTINnumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_companyEmail">Company Email</label>
                    <input type="text" class="form-control" name="companyEmail" id="field_companyEmail"
                        [(ngModel)]="company.companyEmail" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_companyFax">Company Fax</label>
                    <input type="text" class="form-control" name="companyFax" id="field_companyFax"
                        [(ngModel)]="company.companyFax" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_companyPhone">Company Phone</label>
                    <input type="text" class="form-control" name="companyPhone" id="field_companyPhone"
                        [(ngModel)]="company.companyPhone" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
