<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-branch-heading">Create or edit a Branch</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!branch.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="branch.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_branchName">Branch Name</label>
                    <input type="text" class="form-control" name="branchName" id="field_branchName"
                        [(ngModel)]="branch.branchName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_branchAddress">Branch Address</label>
                    <input type="text" class="form-control" name="branchAddress" id="field_branchAddress"
                        [(ngModel)]="branch.branchAddress" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_branchManager">Branch Manager</label>
                    <input type="text" class="form-control" name="branchManager" id="field_branchManager"
                        [(ngModel)]="branch.branchManager" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_branchPhone">Branch Phone</label>
                    <input type="text" class="form-control" name="branchPhone" id="field_branchPhone"
                        [(ngModel)]="branch.branchPhone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_branchFax">Branch Fax</label>
                    <input type="text" class="form-control" name="branchFax" id="field_branchFax"
                        [(ngModel)]="branch.branchFax" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_branchEmail">Branch Email</label>
                    <input type="text" class="form-control" name="branchEmail" id="field_branchEmail"
                        [(ngModel)]="branch.branchEmail" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
